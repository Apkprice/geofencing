<!DOCTYPE html>
<html>
<head>
    <title>Geofencing Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> 
    <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Centered on San Francisco
                zoom: 13,
            });

            // Define the geofence as a circle
            const geofence = new google.maps.Circle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                center: { lat: 37.7749, lng: -122.4194 },
                radius: 1000, // 1 km radius
            });

            // Simulate a user's location
            const userLocation = new google.maps.Marker({
                position: { lat: 37.7849, lng: -122.4094 },
                map: map,
                title: 'User Location',
            });

            // Check if the user is within the geofence
            if (google.maps.geometry.spherical.computeDistanceBetween(
                userLocation.getPosition(), geofence.getCenter()) <= geofence.getRadius()) {
                alert('You have entered the geofenced area!');
            }
        }
    </script>
</head>
<body>
    <h3>Geofencing Example with Google Maps API</h3>
    <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
